version: "3"

services:
  broker-service:
    image: "suhelkapadia/broker-service:1.0.0"
    ports:
      - "8080:80"
    deploy:
      mode: replicated
      replicas: 1

  listener-service:
    image: "suhelkapadia/listener-service:1.0.0"
    deploy:
      mode: replicated
      replicas: 1

  authentication-service:
    image: "suhelkapadia/auth-service:1.0.0"
    ports:
      - "8081:80"
    deploy:
      mode: replicated
      replicas: 1
    environment:
      DSN: "host=postgres port=5432 user=postgres password=password dbname=users sslmode=disable timezone=UTC connect_timeout=5"

  logger-service:
    image: "suhelkapadia/logger-service:1.0.0"
    deploy:
      mode: replicated
      replicas: 1

  mail-service:
    image: "suhelkapadia/mail-service:1.0.0"
    deploy:
      mode: replicated
      replicas: 1
    environment:
      MAIL_DOMAIN: localhost
      MAIL_HOST: mailhog
      MAIL_PORT: 1025
      MAIL_ENCRYPTION: none
      MAIL_USERNAME: ""
      MAIL_PASSWORD: ""
      MAIL_FROM_NAME: "Mailer Service"
      MAIL_FROM_ADDRESS: "mailer@localhost"

  rabbitmq:
    image: "rabbitmq:3.13-alpine"
    deploy:
      mode: global

  mailhog:
    image: "jcalonso/mailhog:latest"
    ports:
      - "8025:8025"
    deploy:
      mode: global

  mongo:
    image: "mongo"
    ports:
      - "27017:27017"
    deploy:
      mode: global
    environment:
      MONGO_INITDB_DATABASE: logs
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - ./db-data/mongo/:/data/db

  postgres:
    image: "postgres:14.2"
    ports:
      - "5432:5432"
    restart: always
    deploy:
      mode: replicated
      replicas: 1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: users
    volumes:
      - ./db-data/postgres/:/var/lib/postgresql/data/
